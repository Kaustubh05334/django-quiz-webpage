<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Quiz</title>
</head>

<body>
    <h1>Marvel Trivia</h1>
    <h3 id="disp">Score: 0/10</h3>
    <div id="questionportion">
        <div id="question">
            {{object.0.question}}
        </div>
        <div class="option">
            <input type="radio" id="A" name="options" value="A">
            <label for='A'>{{object.0.option1}}</label><br>
        </div>
        <div class="option">
            <input type="radio" id="B" name="options" value="B">
            <label for='A'>{{object.0.option2}}</label><br>
        </div>
        <div class="option">
            <input type="radio" id="C" name="options" value="C">
            <label for='A'>{{object.0.option3}}</label><br>
        </div>
        <div class="option">
            <input type="radio" id="D" name="options" value="D">
            <label for='A'>{{object.0.option4}}</label><br>
        </div>
        <button type="button" onclick=" checkButton()"> Next </button>
    </div>
    <div id="final-result">
    </div>
    <a href="/">Redo quiz</a>
    {{dict|json_script:"dictdata"}}
</body>
{% load static %}
<script src="{% static '/javascript/test.js' %}" type="text/javascript"></script>
<link rel="stylesheet" href="{% static '/CSS/index.css' %}" type="text/css">

</html>
